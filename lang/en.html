        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    </head>
    <body>
        <div class="container">
            <br>
            <span class="lang-href"><a href="../index.html">СРПСКИ</a> <a href="./en.html">ENGLISH</a></span>
            <h1>Serbia Data</h1>
            <br>
            <table class="table table-striped" style="width:100%;">
                <thead>
                    <tr>
                        <th scope="col">Field</th>
                        <th scope="col">Data</th>
                    </tr>
                </thead>
                <tr>
                    <th>Capital City</th>
                    <td>Belgrade</td>
                </tr>
                <tr>
                    <th>Area</th>
                    <td>88.361 km²</td>
                </tr>
                <tr>
                    <th>Population</th>
                    <td>8,653 millions (2022.)</td>
                </tr>
                <tr>
                    <th>Flag</th>
                    <td><img src="..\srbija.svg" alt="Србија" style="height: 20px;"></td>
                </tr>
            </table>
            <div id="SrbijaMapa"></div>
            <script>
                // Beograd: 44.787197, 20.457273
                // Srbija: 44.2108, 20.9224
                const coords = {
                    lat: 44.2108,
                    lon: 20.9224
                }

                const mymap = L.map('SrbijaMapa').setView([coords.lat, coords.lon], 6);

                const attribution =
                    '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap</a> contributors';

                const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
                const tiles = L.tileLayer(tileUrl, { attribution });

                tiles.addTo(mymap);

                const marker = L.marker([coords.lat, coords.lon]).addTo(mymap);
            </script>
        </div>
    </body>
</html>
